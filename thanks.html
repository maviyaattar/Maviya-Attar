<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: hsl(250, 66%, 75%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            animation: slideIn 1.5s ease-in-out;
        }

        .button {
            padding: 10px 20px;
            background-color: hsl(250, 66%, 75%);
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            animation: pulse 2s infinite;
        }

        .button:hover {
            background-color: hsl(250, 66%, 85%);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="thank-you__content">
        <h1>Thank You!</h1>
        <p>I will respond to your message soon ðŸ™‚</p>
        <a href="/index.html" class="button">Back to Main</a>
    </div>
</body>
</html>
